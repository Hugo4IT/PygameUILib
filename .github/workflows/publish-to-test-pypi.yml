on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - run: pip install twine
      - run: echo $PWD
      - run: OUTPUT=$(ls)
      - run: echo ${OUTPUT}
      - uses: casperdcl/deploy-pypi@v2
        with:
          password: ${{ secrets.PYPI_PASSWORD }}
          check: true
          upload: true
